version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies in monorepo root..."
            - cd ../..
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building Next.js application..."
            - cd apps/web
            - pnpm build
            - echo "Copying required files to .amplify-hosting..."
            - cp -r .next .amplify-hosting/
            - cp -r public .amplify-hosting/ || true
            - cp package.json .amplify-hosting/
            - cp next.config.js .amplify-hosting/
            - cp middleware.ts .amplify-hosting/ || true
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
