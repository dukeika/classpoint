version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies in monorepo root..."
            - cd ../..
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building Next.js application..."
            - cd apps/web
            - pnpm build
      # For Next.js SSR on Amplify Web Compute, don't specify artifacts
      # Amplify will automatically deploy the entire app structure
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
