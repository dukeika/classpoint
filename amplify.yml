version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies in monorepo root..."
            - cd ../..
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building Next.js app in standalone mode..."
            - cd apps/web
            - pnpm build
            - echo "Preparing standalone build for deployment..."
            - mkdir -p amplify-deploy
            - cp -r .next/standalone/. amplify-deploy/
            - cp -r .next/static amplify-deploy/.next/
            - cp -r public amplify-deploy/public
      artifacts:
        baseDirectory: amplify-deploy
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
