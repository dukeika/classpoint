version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies in monorepo root..."
            - cd ../..
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building Next.js application in standalone mode..."
            - cd apps/web
            - pnpm build
            - echo "Copying static files to standalone build..."
            - cp -r public .next/standalone/apps/web/
            - cp -r .next/static .next/standalone/apps/web/.next/
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
