name: Infra CI

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  build-and-synth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: infra
        run: npm ci

      - name: Build
        working-directory: infra
        run: npm run build

      - name: Lint schema
        working-directory: infra
        run: npm run lint:schema

      - name: CDK synth
        working-directory: infra
        run: npm run synth
